<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        var settings = {
            // Simply change the name in quotes with your name
            social: {

                twitchUsername: ["https://www.twitch.tv/matyo91", "Live"],
                twitterUsername: ["https://twitter.com/matyo91", "News"],
                facebookUsername: null, // "https://www.facebook.com/matyo91",

                youtubeUsername: ["https://www.youtube.com/user/matyo91", "Replay"],

                paypalUsername: null,

                snapchatUsername: null,
                steamUsername: null,

                nintendoUsername: null,
                battlenetUsername: null,
                deviantartUsername: null,
                redditUsername: null,
                gamewispUsername: null,
                playstvUsername: null,
                githubUsername: ["https://github.com/matyo91/matyo91-live", "Matyo91 Live"],
                soundcloudUsername: null, //["https://soundcloud.com/djmatyo91", "Production"],
            },

            // Gaming Popup Options
            popup: {
                // Time each network animation takes in seconds
                aTime: 32,
            }
        };

        // Load Social Network Names
        Array.from(document.querySelectorAll(".popup .right span")).forEach(function (el) {
            var name = settings.social[el.dataset.name]
            if (name !== null) {
                el.innerText = Array.isArray(name) ? `${name[1]} ${name[0]}` : name
                el.parentNode.parentNode.classList.add("animate-popup")
            } else {
                el.parentNode.parentNode.classList.remove("animate-popup")
            }
        });

        // Animate Popup
        var popups = Array.from(document.querySelectorAll('.animate-popup'));
        var i = 0;
        var pT = settings.popup.pauseTime * 1000;

        function animatePopup() {
            if (i >= popups.length) {
                i = 0;
            }
            var el = popups[i]
            el.classList.add("show-popup")
            setTimeout(function () {
                el.classList.remove("show-popup");
                animatePopup()
            }, settings.popup.aTime * 1000)
            i++;
        }

        animatePopup();
    })
</script>
